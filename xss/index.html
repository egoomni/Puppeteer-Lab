<!DOCTYPE html>
<html>

<head>

  <title>XSS Shitter</title>

</head>

<body>

  <input type="text">
  <p></p>

  <script>

    let xss_injection_success = false;

    document.querySelector("input").addEventListener("change", event => document.querySelector("p").innerHTML = event.target.value);

    const native_alert = (() => this.alert)();

    window.alert = msg => {
      xss_injection_success = true;
      console.log("sup")
      native_alert(msg);
    };

  </script>

</body>

</html>
